<a
  href="{{data.classes.[0].class_url}}"
  style="border-radius:48px;background:#eee;display:block;margin:10px;width:100%;max-width:291.43px;text-align:left;padding:10px 0px 10px 0px;max-height:291.43;text-decoration:none;background-image:url('{{data.classes.[0].class_thumbnail}}');background-repeat:no-repeat;background-size:cover;"
>
  {{#if data.classes.[0].tag}}
  <div
    style="
      background: #1f2224;
      color: #fff;
      margin-top: 5px;
      margin-right: -5px;
      padding: 10px;
      font-weight: bold;
      float: right;
    "
  >
    {{data.classes.[0].tag}}
  </div>
  {{/if}}
  <h3
    style="
      color: #ffffff;
      font-weight: bold;
      font-size: 24px;
      margin: 180px 0 10px 20px;
    "
  >
    {{data.classes.[0].class_name}}
  </h3>
  <p style="color: #ffffff; margin: 0 0 25px 20px">
    width {{data.classes.[0].teacher_name}}
  </p>
  <div
    style="
      background: #d24728;
      display: block;
      color: #ffffff;
      border-radius: 50%;
      padding: 7.4px 13.74px;
      bottom: 20px;
      width: auto;
      height: auto;
      float: right;
      margin: -40px 20px 0 0;
    "
  >
    +
  </div>
</a>
